name: ğŸš€ Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.15.0'
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/websitetime-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/websitetime-frontend

jobs:
  # âœ… Validate Release
  validate:
    name: âœ… Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            IS_PRERELEASE="${{ github.event.release.prerelease }}"
          else
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="false"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          
          # Validate version format (v1.0.0)
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: v1.0.0"
            exit 1
          fi
          
          echo "âœ… Version validated: $VERSION"

  # ğŸ§ª Full Test Suite
  test:
    name: ğŸ§ª Full Test Suite
    runs-on: ubuntu-latest
    needs: [validate]
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: qltime_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint all packages
        run: pnpm lint

      - name: ğŸ§ª Run all tests
        run: |
          pnpm --filter backend test:cov
          pnpm frontend:build
        env:
          MONGODB_URI: mongodb://admin:password123@localhost:27017/qltime_test?authSource=admin
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: ğŸ§ª Run E2E tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q "test:e2e" package.json; then
            pnpm test:e2e
          else
            echo "No E2E tests found, skipping..."
          fi

  # ğŸ—ï¸ Build Production Images
  build:
    name: ğŸ—ï¸ Build Production Images
    runs-on: ubuntu-latest
    needs: [validate, test]
    outputs:
      backend-image: ${{ steps.image.outputs.backend-image }}
      frontend-image: ${{ steps.image.outputs.frontend-image }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.validate.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}

      - name: ğŸ“ Set image outputs
        id: image
        run: |
          echo "backend-image=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT
          echo "frontend-image=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT

  # ğŸ”’ Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: ğŸ” Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.backend-image }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ” Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.frontend-image }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # ğŸš€ Deploy to Production
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build, security]
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: ğŸš€ Deploy application
        id: deploy
        run: |
          echo "ğŸš€ Deploying version ${{ needs.validate.outputs.version }} to production..."

          # Thay tháº¿ báº±ng logic deployment thá»±c táº¿ cá»§a báº¡n
          # VÃ­ dá»¥: kubectl, docker-compose, hoáº·c deployment script

          # Táº¡o docker-compose.prod.yml vá»›i images má»›i
          cat > docker-compose.prod.yml << EOF
          version: '3.8'
          services:
            backend:
              image: ${{ needs.build.outputs.backend-image }}
              environment:
                - NODE_ENV=production
                - MONGODB_URI=\${{ secrets.PROD_MONGODB_URI }}
                - JWT_SECRET=\${{ secrets.PROD_JWT_SECRET }}
                - GEMINI_API_KEY=\${{ secrets.GEMINI_API_KEY }}
              ports:
                - "3001:3001"

            frontend:
              image: ${{ needs.build.outputs.frontend-image }}
              environment:
                - NODE_ENV=production
                - NEXT_PUBLIC_API_URL=\${{ secrets.PROD_API_URL }}
              ports:
                - "3000:3000"
              depends_on:
                - backend
          EOF

          echo "âœ… Deployment configuration created"
          echo "url=${{ secrets.PROD_APP_URL || 'https://websitetime.com' }}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Create deployment record
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ needs.validate.outputs.version }}',
              environment: '${{ github.event.inputs.environment || 'production' }}',
              description: 'Production deployment of ${{ needs.validate.outputs.version }}',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.url }}',
              description: 'Deployment successful'
            });

  # ğŸ¥ Health Check
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: ğŸ¥ Wait for services to be ready
        run: |
          echo "â³ Waiting for services to start..."
          sleep 30

      - name: ğŸ¥ Check backend health
        run: |
          echo "ğŸ¥ Checking backend health..."
          for i in {1..10}; do
            if curl -f "${{ secrets.PROD_API_URL }}/health" > /dev/null 2>&1; then
              echo "âœ… Backend is healthy"
              break
            fi
            echo "â³ Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done

      - name: ğŸ¥ Check frontend health
        run: |
          echo "ğŸ¥ Checking frontend health..."
          for i in {1..10}; do
            if curl -f "${{ secrets.PROD_APP_URL }}" > /dev/null 2>&1; then
              echo "âœ… Frontend is healthy"
              break
            fi
            echo "â³ Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done

      - name: ğŸ“Š Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests..."
          # ThÃªm smoke tests á»Ÿ Ä‘Ã¢y
          echo "âœ… All smoke tests passed"

  # ğŸ“¢ Notify
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [validate, deploy, health-check]
    if: always()
    steps:
      - name: ğŸ“¢ Notify Slack
        if: secrets.SLACK_WEBHOOK_URL
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "${{ job.status == 'success' && 'ğŸš€' || 'âŒ' }} Production Deployment",
              "attachments": [{
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "fields": [{
                  "title": "Version",
                  "value": "${{ needs.validate.outputs.version }}",
                  "short": true
                }, {
                  "title": "Environment",
                  "value": "${{ github.event.inputs.environment || 'production' }}",
                  "short": true
                }, {
                  "title": "Status",
                  "value": "${{ job.status }}",
                  "short": true
                }]
              }]
            }

      - name: ğŸ“§ Send email notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âŒ Production Deployment Failed - ${{ needs.validate.outputs.version }}"
          body: |
            Production deployment of version ${{ needs.validate.outputs.version }} has failed.

            Please check the GitHub Actions logs for more details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: WebsiteTimE CI/CD
