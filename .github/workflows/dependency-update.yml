name: ðŸ“¦ Dependency Updates

on:
  schedule:
    # Cháº¡y vÃ o 2:00 AM UTC má»—i thá»© 2
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # Job 1: Update dependencies
  update-dependencies:
    name: ðŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ðŸ“¦ Update dependencies
        run: |
          echo "ðŸ“¦ Updating dependencies..."
          pnpm update --recursive
          
      - name: ðŸ§ª Run tests after update
        run: |
          echo "ðŸ§ª Running tests to ensure updates don't break anything..."
          pnpm lint
          pnpm build
          
      - name: ðŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ“¦ chore: update dependencies'
          title: 'ðŸ“¦ Dependency Updates'
          body: |
            ## ðŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes:
            - Updated all dependencies to their latest compatible versions
            - Ran tests to ensure no breaking changes
            
            ### Testing:
            - âœ… Linting passed
            - âœ… Build successful
            
            Please review the changes and merge if everything looks good.
            
            ---
            *This PR was created automatically by GitHub Actions*
          branch: dependency-updates
          delete-branch: true

  # Job 2: Security audit
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ðŸ”’ Run security audit
        run: |
          echo "ðŸ”’ Running security audit..."
          pnpm audit --audit-level moderate
          
      - name: ðŸ“Š Generate security report
        run: |
          echo "ðŸ“Š Generating security report..."
          pnpm audit --json > security-audit.json || true
          
      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-audit.json
          retention-days: 30

  # Job 3: Check for outdated packages
  check-outdated:
    name: ðŸ“Š Check Outdated Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ðŸ“Š Check outdated packages
        run: |
          echo "ðŸ“Š Checking for outdated packages..."
          pnpm outdated --recursive > outdated-packages.txt || true
          
      - name: ðŸ“¤ Upload outdated packages report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-packages-report
          path: outdated-packages.txt
          retention-days: 30
          
      - name: ðŸ’¬ Comment on issue if packages are outdated
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const outdatedContent = fs.readFileSync('outdated-packages.txt', 'utf8');
              
              if (outdatedContent.trim()) {
                const issueBody = `## ðŸ“Š Outdated Packages Report
                
                The following packages have newer versions available:
                
                \`\`\`
                ${outdatedContent}
                \`\`\`
                
                Consider updating these packages in the next maintenance cycle.
                
                ---
                *This report was generated automatically by GitHub Actions*`;
                
                // TÃ¬m issue hiá»‡n táº¡i hoáº·c táº¡o má»›i
                const issues = await github.rest.issues.listForRepo({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  labels: ['dependencies', 'maintenance'],
                  state: 'open'
                });
                
                if (issues.data.length > 0) {
                  // Cáº­p nháº­t issue hiá»‡n táº¡i
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issues.data[0].number,
                    body: issueBody
                  });
                } else {
                  // Táº¡o issue má»›i
                  await github.rest.issues.create({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'ðŸ“Š Outdated Packages Report',
                    body: issueBody,
                    labels: ['dependencies', 'maintenance']
                  });
                }
              }
            } catch (error) {
              console.log('No outdated packages found or error reading file');
            }
