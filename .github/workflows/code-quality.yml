name: ðŸ“Š Code Quality & Performance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Cháº¡y vÃ o 3:00 AM UTC má»—i ngÃ y
    - cron: '0 3 * * *'

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Code quality analysis
  code-quality:
    name: ðŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: qltime_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Cáº§n full history cho SonarCloud
          
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ðŸ§ª Run tests with coverage
        run: pnpm --filter backend test:cov
        env:
          MONGODB_URI: mongodb://admin:password123@localhost:27017/qltime_test?authSource=admin
          JWT_SECRET: test_jwt_secret
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ðŸ“Š SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: âš ï¸ SonarCloud Scan Skipped
        if: ${{ env.SONAR_TOKEN == '' }}
        run: |
          echo "âš ï¸ SonarCloud scan skipped - SONAR_TOKEN not configured"
          echo "To enable SonarCloud analysis:"
          echo "1. Sign up at https://sonarcloud.io"
          echo "2. Import your repository"
          echo "3. Get your token and add it to GitHub Secrets as SONAR_TOKEN"
          
      - name: ðŸ“¤ Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: âš ï¸ Codecov Upload Skipped
        if: ${{ env.CODECOV_TOKEN == '' }}
        run: |
          echo "âš ï¸ Codecov upload skipped - CODECOV_TOKEN not configured"
          echo "To enable Codecov integration:"
          echo "1. Sign up at https://codecov.io"
          echo "2. Import your repository"
          echo "3. Get your token and add it to GitHub Secrets as CODECOV_TOKEN"
          
      - name: ðŸ“Š Code complexity analysis
        run: |
          echo "ðŸ“Š Analyzing code complexity..."

          # Install complexity analysis tools
          npm install -g complexity-report typescript-analyzer || true

          # Generate complexity report
          echo "ðŸ“Š Code Complexity Report" > complexity-report.txt
          echo "=========================" >> complexity-report.txt
          echo "Generated: $(date)" >> complexity-report.txt
          echo "" >> complexity-report.txt

          # Analyze backend complexity
          echo "ðŸ”§ Backend Analysis:" >> complexity-report.txt
          echo "-------------------" >> complexity-report.txt

          if [ -d "backend/src" ]; then
            # Count files and lines
            echo "ðŸ“ Total TypeScript files: $(find backend/src -name "*.ts" | wc -l)" >> complexity-report.txt
            echo "ðŸ“„ Total lines of code: $(find backend/src -name "*.ts" -exec wc -l {} + | tail -1 | awk '{print $1}')" >> complexity-report.txt
            echo "" >> complexity-report.txt

            # Find largest files
            echo "ðŸ“ˆ Largest files:" >> complexity-report.txt
            find backend/src -name "*.ts" -exec wc -l {} + | sort -nr | head -5 >> complexity-report.txt
            echo "" >> complexity-report.txt
          fi

          # Analyze frontend complexity
          echo "ðŸŒ Frontend Analysis:" >> complexity-report.txt
          echo "--------------------" >> complexity-report.txt

          if [ -d "frontend/src" ]; then
            echo "ðŸ“ Total React files: $(find frontend/src -name "*.tsx" -o -name "*.ts" | wc -l)" >> complexity-report.txt
            echo "ðŸ“„ Total lines of code: $(find frontend/src -name "*.tsx" -o -name "*.ts" -exec wc -l {} + | tail -1 | awk '{print $1}')" >> complexity-report.txt
            echo "" >> complexity-report.txt

            # Find largest components
            echo "ðŸ“ˆ Largest components:" >> complexity-report.txt
            find frontend/src -name "*.tsx" -exec wc -l {} + | sort -nr | head -5 >> complexity-report.txt
          fi

      - name: ðŸ“¤ Upload complexity report
        uses: actions/upload-artifact@v4
        with:
          name: complexity-report
          path: complexity-report.txt
          retention-days: 30

  # Job 2: Performance testing
  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: qltime_test
        ports:
          - 27017:27017
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ðŸ—ï¸ Build backend
        run: pnpm --filter backend build
        
      - name: ðŸš€ Start backend for testing
        run: |
          cd backend
          pnpm start:prod &
          sleep 10
        env:
          MONGODB_URI: mongodb://admin:password123@localhost:27017/qltime_test?authSource=admin
          JWT_SECRET: test_jwt_secret
          PORT: 3001
          
      - name: âš¡ Run API performance tests
        run: |
          echo "âš¡ Running API performance tests..."
          npx artillery quick --count 10 --num 5 http://localhost:3001/health
          
      - name: ðŸ“Š Generate performance report
        run: |
          echo "ðŸ“Š Generating performance report..."
          npx artillery run --output performance-report.json performance-test.yml || true
          
      - name: ðŸ“¤ Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-report.json
          retention-days: 30

  # Job 3: Frontend performance audit
  frontend-audit:
    name: ðŸŒ Frontend Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build frontend
        run: pnpm --filter frontend build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: ðŸ“Š Bundle size analysis
        run: |
          echo "ðŸ“Š Analyzing bundle size..."
          cd frontend

          # Generate bundle analysis
          echo "ðŸ“¦ Frontend Bundle Analysis Report" > bundle-analysis.txt
          echo "=================================" >> bundle-analysis.txt
          echo "Build date: $(date)" >> bundle-analysis.txt
          echo "Node version: $(node --version)" >> bundle-analysis.txt
          echo "Next.js version: $(npm list next --depth=0 2>/dev/null | grep next || echo 'Next.js version not found')" >> bundle-analysis.txt
          echo "" >> bundle-analysis.txt

          if [ -d ".next" ]; then
            echo "ðŸ“ Build Output Analysis:" >> bundle-analysis.txt
            echo "------------------------" >> bundle-analysis.txt
            echo "Total .next directory size: $(du -sh .next 2>/dev/null | cut -f1 || echo 'Unknown')" >> bundle-analysis.txt
            echo "" >> bundle-analysis.txt

            # Static files analysis
            if [ -d ".next/static" ]; then
              echo "ðŸ“„ JavaScript Bundles (Top 10):" >> bundle-analysis.txt
              find .next/static -name "*.js" -type f 2>/dev/null | head -10 | while read file; do
                size=$(ls -lh "$file" 2>/dev/null | awk '{print $5}' || echo 'Unknown')
                echo "  $(basename "$file"): $size" >> bundle-analysis.txt
              done
              echo "" >> bundle-analysis.txt

              echo "ðŸŽ¨ CSS Files:" >> bundle-analysis.txt
              find .next/static -name "*.css" -type f 2>/dev/null | head -5 | while read file; do
                size=$(ls -lh "$file" 2>/dev/null | awk '{print $5}' || echo 'Unknown')
                echo "  $(basename "$file"): $size" >> bundle-analysis.txt
              done
              echo "" >> bundle-analysis.txt
            fi

            # Pages analysis
            if [ -d ".next/server/pages" ]; then
              echo "ðŸ“„ Server Pages:" >> bundle-analysis.txt
              find .next/server/pages -name "*.js" -type f 2>/dev/null | wc -l | xargs echo "  Total pages:" >> bundle-analysis.txt
              echo "" >> bundle-analysis.txt
            fi

            # Build manifest
            if [ -f ".next/build-manifest.json" ]; then
              echo "ðŸ“‹ Build Manifest Found: âœ…" >> bundle-analysis.txt
            else
              echo "ðŸ“‹ Build Manifest Found: âŒ" >> bundle-analysis.txt
            fi

          else
            echo "âŒ .next directory not found - build may have failed" >> bundle-analysis.txt
          fi

          echo "" >> bundle-analysis.txt
          echo "ðŸ“Š Package.json Analysis:" >> bundle-analysis.txt
          echo "------------------------" >> bundle-analysis.txt
          if [ -f "package.json" ]; then
            echo "Dependencies count: $(cat package.json | jq '.dependencies | length' 2>/dev/null || echo 'Unknown')" >> bundle-analysis.txt
            echo "DevDependencies count: $(cat package.json | jq '.devDependencies | length' 2>/dev/null || echo 'Unknown')" >> bundle-analysis.txt
          fi

      - name: ðŸ” Simple Performance Check
        run: |
          echo "ðŸ” Running basic performance checks..."
          cd frontend

          # Check if build was successful
          if [ -d ".next" ]; then
            echo "âœ… Build successful"

            # Check for common performance issues
            echo "" >> bundle-analysis.txt
            echo "ðŸ” Performance Checks:" >> bundle-analysis.txt
            echo "---------------------" >> bundle-analysis.txt

            # Check for large bundles
            large_files=$(find .next/static -name "*.js" -size +500k 2>/dev/null | wc -l)
            echo "Large JS files (>500KB): $large_files" >> bundle-analysis.txt

            # Check for unoptimized images
            unopt_images=$(find public -type f \( -name "*.jpg" -o -name "*.png" \) -size +100k 2>/dev/null | wc -l || echo 0)
            echo "Large images in public (>100KB): $unopt_images" >> bundle-analysis.txt

            # Check for console.log in production build
            console_logs=$(grep -r "console\.log" .next/static 2>/dev/null | wc -l || echo 0)
            echo "Console.log statements in build: $console_logs" >> bundle-analysis.txt

            echo "âœ… Performance analysis completed"
          else
            echo "âŒ Build failed - skipping performance checks"
          fi

      - name: ðŸ“¤ Upload performance artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-performance-audit
          path: |
            frontend/bundle-analysis.txt
            frontend/.next/build-manifest.json
          retention-days: 7

  # Job 4: Security analysis
  security-analysis:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”’ Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ”’ Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
        continue-on-error: true

      - name: ðŸ”’ Run npm audit
        run: |
          echo "ðŸ”’ Running npm security audit..."
          cd backend && pnpm audit --audit-level moderate || true
          cd ../frontend && pnpm audit --audit-level moderate || true

  # Job 5: Documentation check
  documentation-check:
    name: ðŸ“š Documentation Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“š Check README files
        run: |
          echo "ðŸ“š Checking documentation..."
          
          # Kiá»ƒm tra README files tá»“n táº¡i
          if [ ! -f README.md ]; then
            echo "âŒ Root README.md not found"
            exit 1
          fi
          
          if [ ! -f backend/README.md ]; then
            echo "âŒ Backend README.md not found"
            exit 1
          fi
          
          if [ ! -f frontend/README.md ]; then
            echo "âŒ Frontend README.md not found"
            exit 1
          fi
          
          echo "âœ… All README files found"
          
      - name: ðŸ“š Check API documentation
        run: |
          echo "ðŸ“š Checking API documentation..."
          # Kiá»ƒm tra Swagger/OpenAPI docs
          if grep -q "swagger" backend/src/main.ts; then
            echo "âœ… Swagger documentation configured"
          else
            echo "âš ï¸ Swagger documentation not found"
          fi
          
      - name: ðŸ“š Generate documentation report
        run: |
          echo "ðŸ“š Generating documentation report..."
          echo "# Documentation Report" > doc-report.md
          echo "" >> doc-report.md
          echo "## Files checked:" >> doc-report.md
          echo "- âœ… Root README.md" >> doc-report.md
          echo "- âœ… Backend README.md" >> doc-report.md
          echo "- âœ… Frontend README.md" >> doc-report.md
          echo "- âœ… API Documentation (Swagger)" >> doc-report.md
          
      - name: ðŸ“¤ Upload documentation report
        uses: actions/upload-artifact@v4
        with:
          name: documentation-report
          path: doc-report.md
          retention-days: 30
